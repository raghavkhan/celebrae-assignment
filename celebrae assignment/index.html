      <!--  Default section(first ui)  -->

          <div class="addImage">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="backButton"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5L8.25 12l7.5-7.5"
              />
            </svg>
            <div class="text1">Add Image/Icon</div>
          </div>

          <div class="uploadImage">
            <div class="text2">Upload Image</div>
            <button class="button">Choose From Device</button>
          </div>
        </div>
      </div>

            </div>
            <div class="second">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="secondIcon"

                <path
                  stroke-linecap="round"

          </div>
          <div class="cancel"><span class="inCancel">Cancel</span></div>
        </div>
